{# Displays links to the previous page in the TOCtree order. #}
<div class="prev-next-area">
  {%- if prev %}
    <a class="left-prev" style="max-width: 100%;"
       href="{{ prev.link|e }}"
       title="{{ _('previous page') }}">
      <i class="fa-solid fa-angle-left"></i>
      <div class="prev-next-info">
        <p class="prev-next-subtitle">{{ _("previous") }}</p>
        <p class="prev-next-title">{{ prev_title or prev.title }}</p>
      </div>
    </a>
  {%- endif %}
</div>
